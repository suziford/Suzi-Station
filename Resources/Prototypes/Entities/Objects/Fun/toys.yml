## Base stash

- type: entity
  id: BaseStash
  abstract: true
  components:
  - type: Speech
    speechVerb: Default # for pais (In the secret stash)
  - type: SecretStash
    secretStashName: secret-stash-plushie
    blacklist:
      components:
      - SecretStash # Prevents being able to insert plushies inside each other (infinite plush)!
      - NukeDisk # Could confuse the Nukies if they don't know that plushies have a stash.
      tags:
      - QuantumSpinInverter # It will cause issues with the grinder...
      - FakeNukeDisk # So you can't tell if the nuke disk is real or fake depending on if it can be inserted or not.
  - type: ToolOpenable
    openToolQualityNeeded: Slicing
    closeToolQualityNeeded: Slicing # Should probably be stitching or something if that gets added
    name: secret-stash-plushie
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}

## Rubber

- type: entity
  parent: [BaseItem, BaseStash]
  id: BaseRubberToy
  abstract: true
  components:
  - type: Tag
    tags:
    - Payload
  - type: UseDelay
    delay: 1.0
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      collection: ToySqueak
    damage:
      types:
        Blunt: 0
    hidden: true
  - type: PhysicalComposition
    materialComposition:
      Plastic: 25
  - type: StaticPrice
    price: 5
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}

- type: entity
  parent: BaseRubberToy
  id: ToyRubberDuck
  name: rubber ducky
  description: Not carried here by ocean currents.
  components:
  - type: Sprite
    sprite: Objects/Fun/ducky.rsi
    state: icon
  - type: Clothing
    quickEquip: false
    sprite: Objects/Fun/ducky.rsi
    slots:
    - HEAD
  - type: Item
    size: Tiny
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Items/Toys/quack.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/Toys/quack.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Items/Toys/quack.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Items/Toys/quack.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Items/Toys/quack.ogg
  - type: Tag
    tags:
    - ToyRubberDuck

- type: entity
  parent: BaseRubberToy
  id: RubberChicken
  name: rubber chicken
  description: A stress inducing parody of nature's most delectable avian.
  components:
  - type: Sprite
    sprite: Objects/Fun/rubber_chicken.rsi
    state: icon
  - type: EmitSoundOnUse
    sound:
      collection: RubberChicken
      params:
        variation: 0.125
  - type: EmitSoundOnLand
    sound:
      collection: RubberChicken
      params:
        variation: 0.125
  - type: EmitSoundOnActivate
    sound:
      collection: RubberChicken
      params:
        variation: 0.125
  - type: EmitSoundOnCollide
    sound:
      collection: RubberChicken
      params:
        variation: 0.125
  - type: EmitSoundOnTrigger
    sound:
      collection: RubberChicken
      params:
        variation: 0.125
  - type: MeleeWeapon
    wideAnimationRotation: 110
    soundHit:
      collection: RubberChicken
      params:
        variation: 0.125

## Cheapo Figurines

- type: entity
  parent: BaseItem
  id: BaseFigurineCheapo
  name: figurine
  description: A small miniature.
  abstract: true
  components:
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
  - type: StaticPrice
    price: 25
  - type: Tag
    tags:
    - Figurine

- type: entity
  parent: BaseFigurineCheapo
  id: ToyAi
  name: AI toy
  description: A scaled-down toy AI core.
  components:
  - type: Sprite
    sprite: Objects/Fun/AI.rsi
    state: icon
  - type: Clothing
    quickEquip: false
    sprite: Objects/Fun/AI.rsi
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: equipped-HELMET
        offset: "0, 0.06"

- type: entity
  parent: BaseFigurineCheapo
  id: ToyNuke
  name: nuke toy
  description: A plastic model of a Nuclear Fission Explosive. No uranium included... probably.
  components:
  - type: Sprite
    sprite: Objects/Fun/toy_nuke.rsi
    state: icon
  - type: Clothing
    quickEquip: false
    sprite: Objects/Fun/toy_nuke.rsi
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: equipped-HELMET
        offset: "0, 0.12"
  - type: Tag
    tags:
    - Payload
  - type: UseDelay
    delay: 180.0
  - type: EmitSoundOnUse
